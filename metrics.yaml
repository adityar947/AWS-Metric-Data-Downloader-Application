metrics_to_be_collected:
  ec2:
    - name: "CPUUtilization"
      namespace: "AWS/EC2"
      unit: "Percent"
      dimensions:
        - Name: "InstanceId"
          Example: "i-05bcffabccdeee00b"
    
    - name: "DiskReadOps"
      namespace: "AWS/EC2"
      unit: "Count"
      dimensions:
        - Name: "InstanceId"
          Example: "i-05bcffabccdeee00b"
    
    - name: "DiskWriteOps"
      namespace: "AWS/EC2"
      unit: "Count"
      dimensions:
        - Name: "InstanceId"
          Example: "i-05bcffabccdeee00b"

    - name: "NetworkIn"
      namespace: "AWS/EC2"
      unit: "Bytes"
      dimensions:
        - Name: "InstanceId"
          Example: "i-05bcffabccdeee00b"

    - name: "NetworkOut"
      namespace: "AWS/EC2"
      unit: "Bytes"
      dimensions:
        - Name: "InstanceId"
          Example: "i-05bcffabccdeee00b"

    - name: "StatusCheckFailed"
      namespace: "AWS/EC2"
      unit: "Count"
      dimensions:
        - Name: "InstanceId"
          Example: "i-05bcffabccdeee00b"

    - name: "StatusCheckFailed_Instance"
      namespace: "AWS/EC2"
      unit: "Count"
      dimensions:
        - Name: "InstanceId"
          Example: "i-05bcffabccdeee00b"

    - name: "StatusCheckFailed_System"
      namespace: "AWS/EC2"
      unit: "Count"
      dimensions:
        - Name: "InstanceId"
          Example: "i-05bcffabccdeee00b"
          
    - name: "mem_used_percent"
      namespace: "CWAgent"
      unit: "Percent"
      dimensions:
        - Name: "InstanceId"
          Example: "i-05bcffabccdeee00b"

    - name: "disk_used_percent"
      namespace: "CWAgent"
      unit: "Percent"
      dimensions:
        - Name: "InstanceId"
          Example: "i-05bcffabccdeee00b" 

    - name: "diskio_io_time"
      namespace: "CWAgent"
      unit: "Milliseconds"
      dimensions:
        - Name: "InstanceId"
          Example: "i-05bcffabccdeee00b"
    
    - name: "disk_inodes_free"
      namespace: "CWAgent"
      unit: "Count"
      dimensions:
        - Name: "InstanceId"
          Example: "i-05bcffabccdeee00b"

    - name: "cpu_usage_iowait"
      namespace: "CWAgent"
      unit: "Percent"
      dimensions:
        - Name: "InstanceId"
          Example: "i-05bcffabccdeee00b"  

    - name: "cpu_usage_idle"
      namespace: "CWAgent"
      unit: "Percent"
      dimensions:
        - Name: "InstanceId"
          Example: "i-05bcffabccdeee00b" 

    - name: "cpu_usage_system"
      namespace: "CWAgent"
      unit: "Percent"
      dimensions:
        - Name: "InstanceId"
          Example: "i-05bcffabccdeee00b" 

    - name: "cpu_usage_user"
      namespace: "CWAgent"
      unit: "Percent"
      dimensions:
        - Name: "InstanceId"
          Example: "i-05bcffabccdeee00b" 
    

